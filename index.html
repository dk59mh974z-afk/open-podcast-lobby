<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CastAway</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0b1120;
      color: #e5e7eb;
    }

    header {
      padding: 16px 24px;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }

    main {
      height: calc(100vh - 56px);
      display: flex;
      align-items: stretch;
    }

    .view {
      display: none;
      width: 100%;
      height: 100%;
    }
    .view.active {
      display: flex;
    }

    /* NAME VIEW – CastAway hero */
    #name-view {
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d283a, #020617);
    }

    #name-hero {
      max-width: 640px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #name-hero-title {
      font-size: 40px;
      font-weight: 800;
      letter-spacing: 0.04em;
    }

    #name-hero-subtitle {
      font-size: 16px;
      color: #9ca3af;
    }

    #name-card {
      margin-top: 8px;
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 24px 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
      text-align: left;
    }

    #name-card h2 {
      margin: 0 0 8px;
      font-size: 18px;
    }

    #name-subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 16px;
    }

    #name-input {
      width: 100%;
      box-sizing: border-box;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 12px;
    }

    #name-buttons {
      display: flex;
      gap: 8px;
    }

    #name-continue,
    #name-anon {
      flex: 1;
      padding: 8px 10px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    #name-continue {
      background: #22c55e;
      color: #022c22;
    }
    #name-continue:hover {
      background: #16a34a;
    }

    #name-anon {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    #name-anon:hover {
      border-color: #9ca3af;
    }

    /* LANDING VIEW */
    #landing-view {
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d283a, #020617);
    }
    #landing-card {
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 32px 28px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
      text-align: center;
    }
    #landing-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    #landing-subtitle {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 24px;
    }
    .landing-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .landing-btn {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    #host-btn {
      background: #ea580c;
      color: #fff7ed;
    }
    #host-btn:hover {
      background: #c2410c;
    }
    #join-btn {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    #join-btn:hover {
      border-color: #60a5fa;
      color: #dbeafe;
    }
    #landing-footnote {
      margin-top: 16px;
      font-size: 12px;
      color: #6b7280;
    }

    /* HOST SETUP VIEW */
    #host-setup-view {
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1d283a, #020617);
    }
    #host-setup-card {
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 28px 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
    }
    #host-setup-card h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    #host-setup-subtitle {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    #host-setup-form {
      font-size: 13px;
    }
    #host-setup-form label {
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
    }
    #host-setup-form input {
      width: 100%;
      box-sizing: border-box;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
    }
    #host-create-room-btn {
      margin-top: 12px;
      width: 100%;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    #host-create-room-btn:hover {
      background: #1d4ed8;
    }
    #host-back-landing {
      margin-top: 12px;
      font-size: 12px;
      color: #60a5fa;
      cursor: pointer;
      display: inline-block;
    }
    #host-back-landing:hover {
      text-decoration: underline;
    }

    /* JOIN LOBBY VIEW */
    #join-lobby-view {
      flex-direction: row;
      width: 100%;
      height: 100%;
    }
    #join-lobby-left {
      width: 320px;
      border-right: 1px solid #1f2937;
      padding: 16px;
      box-sizing: border-box;
      background: #020617;
      overflow-y: auto;
    }
    #lobby-title {
      font-weight: 600;
      margin-bottom: 8px;
    }
    #tag-filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
      font-size: 14px;
    }
    #tagFilter {
      flex: 1;
      padding: 4px 8px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #374151;
      border-radius: 4px;
    }
    #room-list {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .room-item {
      padding: 8px 10px;
      border-radius: 6px;
      background: #111827;
      cursor: pointer;
      border: 1px solid transparent;
      font-size: 14px;
    }
    .room-item:hover {
      border-color: #60a5fa;
      background: #020617;
    }
    .room-title {
      font-weight: 500;
    }
    .room-meta {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 2px;
    }

    #join-lobby-right {
      flex: 1;
      padding: 16px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1d283a, #020617);
    }
    #join-search-card {
      background: #020617;
      border-radius: 16px;
      border: 1px solid #1f2937;
      padding: 24px 24px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
    }
    #join-search-card h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    #join-search-subtitle {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 12px;
    }
    #join-search-card label {
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
      font-size: 13px;
    }
    #join-search-card input {
      width: 100%;
      box-sizing: border-box;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 13px;
    }
    #join-by-code-btn {
      margin-top: 10px;
      width: 100%;
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      background: #22c55e;
      color: #022c22;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    #join-by-code-btn:hover {
      background: #16a34a;
    }
    #join-back-landing {
      margin-top: 12px;
      font-size: 12px;
      color: #60a5fa;
      cursor: pointer;
      display: inline-block;
    }
    #join-back-landing:hover {
      text-decoration: underline;
    }

    /* ROOM VIEW layout kept as before ... */
    #room-view {
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    #room-main {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
    }

    #room-chat-panel {
      flex: 1;
      border-left: 1px solid #1f2937;
      padding: 16px;
      box-sizing: border-box;
      background: #020617;
      display: flex;
      flex-direction: column;
    }

    .current-room-label {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 8px;
    }
    .current-room-name {
      font-weight: 600;
      color: #e5e7eb;
    }

    #video-area {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    #local-video-wrapper {
      flex: 3;
      max-width: 80%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    .video-label {
      font-size: 12px;
      color: #9ca3af;
    }
    #localVideo {
      width: 100%;
      max-height: 65vh;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #374151;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #remote-videos {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: flex-start;
    }
    .remote-video-tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      width: 100%;
      max-width: 220px;
    }
    .remoteVideo {
      width: 100%;
      max-height: 120px;
      background: #020617;
      border-radius: 6px;
      border: 1px solid #374151;
      object-fit: cover;
    }
    .remote-name-label {
      font-size: 11px;
      color: #9ca3af;
    }

    .audio-controls {
      margin-bottom: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 13px;
    }
    .audio-controls button {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 12px;
      cursor: pointer;
    }
    .audio-controls button:disabled {
      opacity: 0.4;
      cursor: default;
    }
    .role-label {
      font-size: 12px;
      color: #9ca3af;
      margin-left: auto;
    }

    .messages {
      flex: 1;
      border: 1px solid #1f2937;
      border-radius: 8px;
      padding: 8px;
      overflow-y: auto;
      background: #020617;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .message {
      margin-bottom: 6px;
    }
    .message-name {
      font-weight: 500;
      color: #fde68a;
    }
    .message-text {
      margin-left: 4px;
    }

    .chat-form {
      margin-top: 4px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .chat-message-input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .chat-send-btn {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      background: #22c55e;
      color: #022c22;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }
    .chat-send-btn:hover {
      background: #16a34a;
    }

    #back-to-lobby-room {
      margin-top: 8px;
      font-size: 12px;
      color: #60a5fa;
      cursor: pointer;
      display: inline-block;
    }
    #back-to-lobby-room:hover {
      text-decoration: underline;
    }

    #status-line {
      margin-top: 4px;
      font-size: 12px;
      color: #9ca3af;
    }
    #status-line-host {
      margin-top: 2px;
      font-size: 12px;
      color: #9ca3af;
    }

    #raised-hands-title {
      font-weight: 600;
      font-size: 13px;
      margin-top: 8px;
      margin-bottom: 4px;
    }
    #raised-hands-list {
      font-size: 12px;
      color: #e5e7eb;
      border-top: 1px solid #1f2937;
      padding-top: 6px;
      margin-top: 4px;
    }
    .hand-item {
      display: flex;
      flex-direction: column;
      padding: 4px 0;
      border-bottom: 1px solid #1f2937;
    }
    .hand-row-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .hand-name {
      margin-right: 8px;
    }
    .hand-buttons {
      margin-top: 4px;
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }
    .hand-buttons button {
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>CastAway</h1>
    <div id="connection-status">Connecting…</div>
  </header>

  <main>
    <!-- NAME VIEW / HERO -->
    <section id="name-view" class="view active">
      <div id="name-hero">
        <div>
          <div id="name-hero-title">CastAway</div>
          <div id="name-hero-subtitle">Start podcasting anytime, anywhere.</div>
        </div>

        <div id="name-card">
          <h2>Choose your name</h2>
          <div id="name-subtitle">
            This name will appear for others in rooms and video tiles.
          </div>
          <input id="name-input" type="text" placeholder="Enter a name (or leave blank for anonymous)" />
          <div id="name-buttons">
            <button id="name-continue">Continue</button>
            <button id="name-anon">Continue as Anonymous</button>
          </div>
        </div>
      </div>
    </section>

    <!-- The rest of your views (landing, host setup, join lobby, room) and script remain exactly as before -->
    <!-- ... paste your existing LANDING VIEW, HOST SETUP VIEW, JOIN LOBBY VIEW, ROOM VIEW markup and JS here ... -->
  </main>

  <!-- Your existing script block goes here unchanged -->
</body>
</html>
